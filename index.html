<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mi Portafolio</title>
</head>
<body>
    <div class="desktop">
        <div class="folder" id="projects-folder">
            <img src="resources/carpeta.png" alt="Proyectos" class="folder-icon">
            <span>Proyectos</span>
        </div>
        <a href="sobre-mi.html" style="text-decoration: none; color: inherit;"> <!-- Enlace al HTML de "Sobre mí" -->
            <div class="folder" id="about-folder">
                <img src="resources/carpeta.png" alt="Acerca de" class="folder-icon">
                <span>Sobre mí</span>
            </div>
        </a>
        <div class="folder" id="contact-folder">
            <img src="resources/carta.png" alt="Contacto" class="folder-icon">
            <span>Contactar</span>
        </div>
        <iframe id="about-iframe" src="sobre-mi.html" style="display:none; width:100%; height:100%; border:none;"></iframe>
    </div>

    <div class="footer">
        <button id="windows-button"><img src="resources/logotipo-de-windows.png" alt="logotipo-de-windows"></button>
        <p id="display-time" class="time"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
