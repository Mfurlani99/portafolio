<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Proyectos</title>
  </head>
  <body>
    <div class="window">
      <div class="header">
        <h1>Sobre Mí</h1>
        <button id="close-button" onclick="closeAbout()">X</button>
      </div>
      <div class="contenido">
        <div class="project-card">
          <a
            href="https://github.com/MiguelAChavez/Proyecto_Final.git"
            target="_blank"
          >
            <img
              src="resources/sgm.png"
              alt="Proyecto 1"
              class="project-image"
            />
          </a>
          <div class="project-info">
            <h2 class="project-title">(SGM) Sistema de Gestion Marroqueria</h2>
            <p class="project-description">
              Descripción breve del Proyecto 1. Aquí puedes hablar de las
              características y objetivos del proyecto.
            </p>
            <div class="tech-icons">
              <img
                src="resources/tecnologias.ico/java.png"
                alt="JAVA"
                class="tech-icon"
              />
              <img
                src="resources/tecnologias.ico/spring-boot.svg"
                alt="SPRING"
                class="tech-icon"
              />
              <img
                src="resources/tecnologias.ico/javascript-js-square.svg"
                alt="JavaScript"
                class="tech-icon"
              />
            </div>
          </div>
        </div>

        <div class="project-card">
          <a
            href="https://github.com/Mfurlani99/plancnuebe.git"
            target="_blank"
          >
            <img
              src="resources/c9.png"
              alt="Proyecto 2"
              class="project-image"
            />
          </a>
          <div class="project-info">
            <h2 class="project-title">Sitema de actas para Arbolado</h2>
            <p class="project-description">
              Descripción breve del Proyecto 2. Aquí puedes hablar de las
              características y objetivos del proyecto.
            </p>
            <div class="tech-icons">
              <img
                src="resources/tecnologias.ico/alternate-css3-logo.svg"
                alt="css"
                class="tech-icon"
              />
              <img
                src="resources/tecnologias.ico/html-5-logo.svg"
                alt="html"
                class="tech-icon"
              />
              <img
                src="resources/tecnologias.ico/javascript-js-square.svg"
                alt="JavaScript"
                class="tech-icon"
              />
            </div>
          </div>
        </div>

        <!-- espacio para mas tarjetas -->
      </div>
    </div>

    <div class="footer">
      <button id="windows-button">
        <img
          src="resources/logotipo-de-windows.png"
          alt="logotipo-de-windows"
        />
      </button>
      <p id="display-time" class="time"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
